---
device_type: gate
desc: An movable barrier that can be monitored and opened and closed remotely.
device_states:
  closed:
    cover.gate: false
  open:
    cover.gate: true
entities:
  cover:
    gate:
      device_class: cover.CoverDeviceClass.GATE
      supported_features:
        - cover.CoverEntityFeature.OPEN
        - cover.CoverEntityFeature.CLOSE
