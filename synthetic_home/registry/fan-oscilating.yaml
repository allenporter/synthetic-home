---
device_type: fan-oscilating
desc: A fan that supports speed and oscillation control.
device_states:
  "off":
    fan.osciliating_fan:
      is_on: False
      oscillating: False
  "on":
    fan.osciliating_fan:
      is_on: True
      oscillating: False
  oscillating:
    fan.osciliating_fan:
      is_on: True
      oscillating: True
entities:
  fan:
    osciliating_fan:
      supported_features:
        - fan.FanEntityFeature.OSCILLATE
        - fan.FanEntityFeature.SET_SPEED
