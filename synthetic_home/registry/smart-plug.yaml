---
device_type: smart-plug
desc: A smart plug allows remote on/off of electrical devices.
device_state:
  "on":
    switch.switch: true
    sensor.energy: 1
  "off":
    switch.switch: false
    sensor.energy: 0
entities:
  sensor:
    energy:
      device_class: sensor.SensorDeviceClass.ENERGY
      satate_class: SensorStateClass.TOTAL_INCREASING
      native_unit_of_measurement: UnitOfEnergy.KILO_WATT_HOUR
  switch:
    outlet:
      device_class: witch.SwitchDeviceClass.SWITCH
