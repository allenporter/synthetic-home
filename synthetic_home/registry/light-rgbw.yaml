---
device_type: light-rgbw
desc: A light with rgbw color support.
device_states:
  # TODO: Verify correct values of rgbw_color
  "off":
    light.light-rgbw:
      rgbw_color: [0, 0, 0, 0]
  white:
    light.light-rgbw:
      rgbw_color: [0, 0, 0, 255]
  red:
    light.light-rgbw:
      rgbw_color: [255, 0, 0, 0]
entities:
  light:
    light-rgbw:
      supported_color_modes:
        - rgbw
      color_mode: rgbw
