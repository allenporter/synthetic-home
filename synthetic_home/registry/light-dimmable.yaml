---
device_type: light-dimmable
desc: A light that has adjustable brightness.
device_states:
  "on":
    light.light-dimmable:
      brightness: 100
  "off":
    light.light-dimmable:
      brightness: 0
  dim:
    light.light-dimmable:
      brightness: 5
entities:
  light:
    light-dimmable:
      supported_color_modes:
        - brightness
      color_mode: brightness
